<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="window-buttons">
            <span title="Close" class="button-close"></span>
            <span title="Min" class="button-min"></span>
            <span title ="Max"class="button-max"></span>
        </div>
        <div class="calc-screen">
            0
        </div>
        <div class="calc-keys">
            <div class="keys-row">
                <span class="key key-operator-top">AC</span>
                <span class="key key-operator-top">+/-</span>
                <span class="key key-operator-top">%</span>
                <span class="key key-operator-right">/</span>
            </div>
            <div class="keys-row">
                <span class="key">7</span>
                <span class="key">8</span>
                <span class="key">9</span>
                <span class="key key-operator-right">X</span>
            </div>
            <div class="keys-row">
                <span class="key">4</span>
                <span class="key">5</span>
                <span class="key">6</span>
                <span class="key key-operator-right">-</span>
            </div>
            <div class="keys-row">
                <span class="key">1</span>
                <span class="key">2</span>
                <span class="key">3</span>
                <span class="key key-operator-right">+</span>
            </div>
            <div class="keys-row">
                <span class="key">0</span>
                <span class="key">,</span>
                <span class="key key-operator-right">=</span>
            </div>
        </div>
    </div>
</body>
</html>
